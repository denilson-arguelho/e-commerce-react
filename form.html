<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/product-form.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header>
        <nav class="dsc-container">
            <h1>Artesanato ALD</h1>
            <div class="dsc-logged-user">
                <p>Maria Silva</p>
                <a href="#">Sair</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="product-form-section">
            <div class="dsc-product-form-container">
                <form class="dsc-card dsc-form dsc-cart-container">
                    <h2 class="mb20">Dados do Produto</h2>
                    <div class="dsc-form-controls-container">
                        <div>
                            <input class="dsc-form-controls" type="text" placeholder="Nome">
                        </div>
                        <div>
                            <input class="dsc-form-controls" type="text" placeholder="Preço">
                        </div>
                        <div>
                            <input class="dsc-form-controls" type="text" placeholder="Imagem">
                        </div>
                        <div>
                            <select  class="dsc-form-controls dsc-select" required >
                                <option value="" disabled selected>Categorias</option>
                                <option value="1">Valor 1</option>
                                <option value="2">Valor 2</option>
                            </select>
                        </div>
                        <div>
                            <textarea  class="dsc-form-controls dsc-textarea" placeholder="Descrição"></textarea>
                        </div>
                    </div>

                    <div class="dsc-product-form-buttons mt20">
                        <button type="reset" class="dsc-btn btn-white">Cancelar</button>
                        <button type="submit" class="dsc-btn btn-blue">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
