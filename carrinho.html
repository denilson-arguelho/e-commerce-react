<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/carrinho.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>Artesanato ALD</h1>
            <a href="#">Entrar</a>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="card mb20">
                
                <div class="cart-container">
                    <div class="cart-item-container line-bottom">
                        <img src="./img/computador01.png" alt="computador">
                       <div class="teste">
                           <div class="cart-container-desc">
                            <p class="desc-product">Computador Gamer XT</p>
                            <div class="qt-product-container">
                                <span>-</span>
                                <p class="cart-item-qt">1</p>
                                <span>+</span>
                            </div>
                           </div>
                           <span class="cart-valor-item">R$ 5000,00</span>
                       </div>
                    </div>
                    <div class="cart-item-container line-bottom">
                        <img src="./img/computador01.png" alt="computador">
                       <div class="teste">
                           <div class="cart-container-desc">
                            <p class="desc-product">Computador Gamer XT</p>
                            <div class="qt-product-container">
                                <span>-</span>
                                <p class="cart-item-qt">1</p>
                                <span>+</span>
                            </div>
                           </div>
                           <span class="cart-valor-item">R$ 5000,00</span>
                       </div>
                    </div>
                       
                  
                    <div class="cart-total-container">
                        <span>R$ 15000,00</span>
                    </div>
                    
                </div>
            </div>
            <div class="btn-blue mb20">Finalizar pedido</div>
            <div class="btn-white">Continuar comprando</div>
        </section>
    </main>
</body>

</html>
