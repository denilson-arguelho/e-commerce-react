<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/carrinho.css">
</head>

<body>
    <header>
        <nav class="dsc-container">
            <h1>Artesanato ALD</h1>
            <a href="#">Entrar</a>
        </nav>
    </header>
    <main>
        <section class="cart-container-section">
            <div class="card mb20">

                <div class="dsc-cart-container">
                    <!--ITEM CART -->
                    <div class="dsc-cart-product-container line-bottom ">
                        <div class="dsc-cart-item-left">
                            <img src="./img/computador01.png" alt="computador">

                            <div class="dsc-cart-desc-text-qt-container">
                                <p class="dsc-cart-txt">Computador Gamer XT</p>

                                <div class="dsc-cart-qt-container">
                                    <div class="dsc-cart-qt-menos">-</div>
                                    <p class="dsc-cart-qt">1</p>
                                    <div class="dsc-cart-qt-mais">+</div>
                                </div>
                            </div>

                        </div>
                        <div class="dsc-cart-value-product">
                            R$ 5000,00
                        </div>

                    </div>
                    <!--END ITEM-->

                    <div class="dsc-cart-product-container line-bottom ">
                        <div class="dsc-cart-item-left">
                            <img src="./img/computador01.png" alt="computador">

                            <div class="dsc-cart-desc-text-qt-container">
                                <p class="dsc-cart-txt">Computador Gamer XT</p>

                                <div class="dsc-cart-qt-container">
                                    <div class="dsc-cart-qt-menos">-</div>
                                    <p class="dsc-cart-qt">1</p>
                                    <div class="dsc-cart-qt-mais">+</div>
                                </div>
                            </div>

                        </div>
                        <div class="dsc-cart-value-product">
                            R$ 5000,00
                        </div>

                    </div>
                    




                    <div class="dsc-cart-total-container">
                        <span>R$ 15000,00</span>
                    </div>
                </div>
            </div>
            <div class="btn-blue mb20">Finalizar pedido</div>
            <div class="btn-white">Continuar comprando</div>
        </section>
    </main>
</body>

</html>
